<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DommyChat</title>
    <link rel="icon" type="image/png" href="assets/general/logo.png" />
    <link rel="stylesheet" href="makedoniya.css">
    <link rel="stylesheet" href="https://unpkg.com/7.css/dist/7.scoped.css" />
</head>
<body>
    <div id = "loginScreen" class="login-screen">
        <img src="assets/background/kniga.png" alt="DommyChat Sign In" />

        <input type="text" class="displayNameInput" id="displayNameInput" placeholder="example@name.fuckyou" />

        <div class="win7">
        <button class="signin-btn" onclick="login()">Sign in</button>
        <button class="cancel-btn">Cancel</button>
        </div>

        <button class="language-btn rus-btn">—Ä—É—Å—Å–∫–∏–π</button>
        <button class="language-btn srp-btn">—Å—Ä–ø—Å–∫–∏</button>
        <button class="language-btn bul-btn">–±—ä–ª–≥–∞—Ä—Å–∫–∏</button>
    </div>

    <div class="mainwindow" id="chat">
        <div class="connection-status disconnected" id="connectionStatus">Connecting...</div>
        
        <div class="header">
            <div id="info">
                <img id="chaticon" src="https://images.vectorhq.com/images/previews/4f8/msn-messenger-icon-psd-449180.png">
                <div id="text">
                    <span id="name">dommychat main server</span>
                    <span id="message">ta n'ennym orrym kerron and the manx word of the day is Kiarkyl</span>
                </div>
            </div>
            <div id="navbars">
                <ul class="chatnav" id="left">
                    <button class="aerobutton chataction" title="notusedyet"
                        style="background:url(assets/chat-window/1441.png) no-repeat center;"></button>
                    <button class="aerobutton chataction" title="notusedyet"
                        style="background:url(assets/chat-window/1444.png) no-repeat center;"></button>
                    <button class="aerobutton chataction" title="notusedyet"
                        style="background:url(assets/chat-window/1447.png) no-repeat center;"></button>
                    <button class="aerobutton chataction" title="notusedyet"
                        style="background:url(assets/chat-window/1442.png) no-repeat center;"></button>
                    <button class="aerobutton chataction" title="notusedyet"
                        style="background:url(assets/chat-window/1443.png) no-repeat center;"></button>
                    <button class="aerobutton chataction" title="notusedyet"
                        style="background:url(assets/chat-window/326.png) no-repeat center;"></button>
                </ul>
                <ul class="chatnav" id="right">
                    <button class="aerobutton chataction" title="Exit" onclick="logout()"
                        style="background:url(assets/chat-window/329.png) no-repeat center; margin-top: 1px;"></button>
                    
                    <div style="position: relative; display: inline-block; margin-left: 5px;">
                        <button class="aerobutton chataction smallarrowbtn" id="moreoptions" onclick="toggleSettings()">
                            <img src="assets/chat-window/1489.png" style="height: 16px;">
                            <img class="arrowdown" src="assets/general/small_arrow_black.svg">
                        </button>
                        <div id="settingsPanel" class="settings-panel">
                            <label class="checkbox">
                                <input type="checkbox" id="soundEnabled"> Sound
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" id="dateFormatUS"> US Date Format
                            </label>
                            <button onclick="saveSettings()">Save Settings</button>
                            <button onclick="toggleSettings()">Close</button>
                        </div>
                    </div>
                </ul>
            </div>
            
        </div>
        <div class="conversation">
            <div id="messages">
                <div id="recieve">
                    <div class="alerts">
                        <img src="assets/chat-window/1539.png" alt="">
                        <p class="alerttext" id="statusAlert">Ready to chat...</p>
                    </div>
                    <div class="chattext" id="display">
                        <p class="status-message">üåü Welcome to DommyChat! Start chatting...</p>
                    </div>
                </div>
                <div id="handle"></div>
                <div id="send">
                    <ul id="options">
                        <button class="aerobutton textoption smallarrowbtn" title="Emoticon">
                            <img src="assets/chat-window/412.png">
                            <img class="arrowdown" src="assets/general/small_arrow_black.svg">
                        </button>
                        <button class="aerobutton textoption smallarrowbtn" title="Font">
                            <img src="assets/chat-window/1487.png">
                            <img class="arrowdown" src="assets/general/small_arrow_black.svg">
                        </button>
                        <button class="aerobutton textoption noarrow" title="Send a nudge"
                            style="background: url(assets/chat-window/414.png) no-repeat center;" onclick="sendNudge()"></button>
                        <button class="aerobutton textoption noarrow" title="Italic"
                            style="background: url(assets/chat-window/992.png) no-repeat center;"></button>
                        <button class="textoption" title="Underline"
                            style="background: url(assets/chat-window/20204.png) no-repeat center; border: none;"></button>
                        <button class="aerobutton textoption noarrow" title="Color"
                            style="background: url(assets/chat-window/411.png) no-repeat center;"></button>
                    </ul>
                    <textarea class="chattext" id="write" placeholder="Type your message here..." onkeydown="handleKeyPress(event)"></textarea>
                    <div id="bottomtabs">
                        <button class="editortab selected">
                            <img src="assets/chat-window/963.png">
                        </button>
                        <button class="editortab unselected">
                            <img src="assets/chat-window/961.png">
                        </button>
                        <div>
                            <button id="sendbutton" onclick="sendMessage()">Send</button>
                            <button id="search" title="Search" onclick="clearInput()"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="avatars">
                <div id="topavatar">
                    <div class="avatar-container">
                        <img src="assets/background/framemk.png" alt="Avatar" class="avatar-frame-image">
                    </div>
                    <div class="avatarnav">
                        <button class="aerobutton avataraction"
                            style="background: url(assets/chat-window/268.png) no-repeat center;"></button>
                        <button class="aerobutton avataraction"
                            style="background: url(assets/chat-window/1457.png) no-repeat center; float: right;"></button>
                    </div>
                    <div class="serverdescription">
                        <label><span style="font-weight: bold;">DommyChat Main Server</span></label>
                        <label>Kosovo je Srbija</label>
                        <label>–ú–∞–∫–µ–¥–æ–Ω–∏—è –µ –ë—å–ª–≥–∞—Ä–∏—è</label>
                        <label>–û—Ç –ª—É–≥–∞–Ω–∂–µ–ª–µ–∑</label>
                        <label>–ì–∞–±—Ä–µ–ª—å - –ú–∞–∫–µ–¥–æ–Ω–µ—Ü</label>
                        <label>–¢–∞–π–ª—ä—Ä –µ –ú–µ–∫—Å–∏–∫–∞–Ω–µ—Ü</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="albanskipidoras.js"></script>
</body>
</html>
